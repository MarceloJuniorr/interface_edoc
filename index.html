<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
    <link href="https://724614669468-parceiro.s3.amazonaws.com/93ea68847fe6a0f4b0c21d4f64f8b5eb/Nérus-e-doc-ICONE.png"
        rel="shortcut icon" type="image/x-icon">

    <title>Interface Nérus Edoc</title>
</head>

<body>
    <div class="container">

        <div id="header">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.png" class="img-fluid">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">Cancelamento</a>
                            <a class="nav-link" href="#">Emissão NFe</a>
                            <a class="nav-link" href="#">Insere XML</a>
                            <a class="nav-link disabled">Disabled</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="home d-flex align-items-center d-none">

            <img class="rounded mx-auto d-block nerus" id="nerus-edoc-image"
                src="https://724614669468-parceiro.s3.amazonaws.com/93ea68847fe6a0f4b0c21d4f64f8b5eb/bem-vindo-ao-Nérus-e-doc.png">

        </div>

        <div class="home cancelamento d-flex align-items-top ">
            <div class="forms  rounded mx-auto d-block">
                <h1>Cancelamento de NF-e / NFC-e</h1>
                <h6 class="aviso">Para realizar o cancelamento certifique-se que esteja dentro do prazo de cancelamento</h6>
                
                <div class="hm-prod-select">
                    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked value="HM">
                    <label class="option optionHM btn btn-outline-danger" for="option1" >Homologação</label>
    
                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" value="PRD" >
                    <label class="option optionPRD btn btn-outline-danger" for="option2" >Produção</label>
                </div>
                <input class="form-control" type="text" placeholder="Token API" aria-label="default input example">
                <input class="form-control" type="text" placeholder="Chave de acesso NF-e / NFC-e" aria-label="default input example">
                <input class="form-control" type="text" placeholder="Justificativa de cancelamento" aria-label="default input example">


                <div class="row last-row">
                    <div class="col last-row  storeno-div">
                        <input class="form-control  storeno" type="number" min="0" placeholder="Número da loja" aria-label="default input example">

                    </div>
                    <div class="col last-row submit-div">
                        <button type="submit" class=" btn btn-secondary submit-btn">Disparar cancelamento</button>
                    </div>
                    
                      
                </div>
                  <div class="progress d-none">
                      <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </div>



        </div>

        <div class="emissao-nfe">


        </div>

        <div class="insere-xml">


        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/cancelamento.js"></script>

</body>

</html>
